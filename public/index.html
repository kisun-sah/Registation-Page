<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mod-3">

            </div>
            <div class="col md-6 main">
                  <form action="/sign_up" method="post">
                    <h2>Registation Form </h2>

                    <input type="text" class="box" id="name" name="name" placeholder="Enter you name :" required />
                    
                    <input type="text" class="box" id="age" name="age" placeholder=" Age :" required />
                    
                    <input type="text" class="box" id="email" name="email" placeholder="Email :" required />
                    
                    <input type="text" class="box" id="phone" name="phone" placeholder="phone no : " required />
                    
                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender :" required />
                    
                    <input type="text" class="box" id="password" name="password" placeholder="password :" required />

                    

                    <input type="submit" value="submit" id="submit">
                    


                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
